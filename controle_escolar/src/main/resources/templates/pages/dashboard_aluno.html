<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <header th:replace="fragments/layout :: header"></header>
        </div>

        <div class="col-10">
            <main class="container-fluid px-4 mt-4">

                <div class="row mb-4">
                    <div class="col-lg-8">
                        <h2>Bom dia, Aluno</h2>
                        <p class="text-muted">Aqui está o resumo da sua turma.</p>
                    </div>
                    <div class="col-lg-4">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar aluno..." aria-label="Search" id="searchAluno" onkeyup="filterAlunos()">
                            <button class="btn btn-outline-primary" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>

                <section class="row mb-5">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Lista de Alunos</h5>
                                <table class="table table-hover" id="tabelaAlunos">
                                    <thead>
                                    <tr>
                                        <th>Aluno</th>
                                        <th>Nota 1</th>
                                        <th>Nota 2</th>
                                        <th>Nota Final</th>
                                        <th>Frequência (%)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Maria Silva</td>
                                        <td><input type="number" class="form-control nota" min="0" max="10" value="7"></td>
                                        <td><input type="number" class="form-control nota" min="0" max="10" value="8"></td>
                                        <td class="nota-final">7.5</td>
                                        <td><input type="number" class="form-control frequencia" min="0" max="100" value="90"></td>
                                    </tr>
                                    <tr>
                                        <td>João Pereira</td>
                                        <td><input type="number" class="form-control nota" min="0" max="10" value="6"></td>
                                        <td><input type="number" class="form-control nota" min="0" max="10" value="7"></td>
                                        <td class="nota-final">6.5</td>
                                        <td><input type="number" class="form-control frequencia" min="0" max="100" value="85"></td>
                                    </tr>

                                    </tbody>
                                </table>
                                <button class="btn btn-primary" onclick="calcularNotas()">Atualizar Notas</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="row mb-5">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Frequência Geral da Turma</h5>
                                <canvas id="frequenciaChart" width="100%" height="40"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card shadow-sm mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Mensagens</h5>
                                <ul class="list-group list-group-flush" id="listaMensagens">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span>Felipe Souza</span>
                                        <small class="text-muted">12:30</small>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span>Ana Lima</span>
                                        <small class="text-muted">09:15</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
