<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script th:src="@{/js/script.js}" defer></script>

        <title th:text="${pageTitle}">Controle Escolar IEFP</title>
    </head>

    <body>
        <nav th:fragment="navbar">
            <!-- (Navbar content como já está, mantido sem alterações substanciais) -->
        </nav>

        <header th:fragment="header" class="color-left d-flex flex-column">
            <nav class="color-usuario navbar-light my-2">
                <a th:href="@{/}" class="nav-link">
                    <div class="border border-danger text-center">
                        <h3>Painel IEFP</h3>
                        <i th:text="'Perfil: ' + ${profile}">Profile</i><br>
                        <i th:text="${nickname}">Nickname</i>
                    </div>
                </a>
            </nav>

            <div class="container mt-4">
                <div th:each="menu : ${menuItems}" class="row justify-content-center my-2">
                    <div class="col-6 text-center">
                        <a th:href="@{${menu.rota}}" class="text-decoration-none fs-5">
                            <span th:text="${menu.titulo}">Título</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="m-5 mt-auto">
                <div>Logout</div>
            </div>
        </header>

        <main class="container-fluid px-4 mt-4">
        </main>

        <footer th:fragment="footer" class="text-center mt-5 fixed-bottom">
            <p>© 2025 Controle Escolar IEFP - Todos os direitos reservados</p>
        </footer>
    </body>
</html>
